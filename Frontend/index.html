<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA RESEARCH AI_ASSISTANT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>üìä DATA RESEARCH AI-ASSISTANT ü§ñ</h1>
            <p class="subtitle">
                An intelligent AI assistant for<br>
                discovering and exploring datasets you need
            </p>
            
            <!-- AI Status Badge -->
            <div class="ai-status-badge">
                <div class="status-indicator online"></div>
                <span class="status-text">AI Assistant Online</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Top-Center Chat Interface -->
            <div class="chat-interface-container">
                <!-- Chat Messages Area -->
                <div id="chatArea" class="chat-messages">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                
                <!-- Large Search Input (Always visible at top center) -->
                <div class="search-input-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" 
                               placeholder="Ask me about any datasets you need and I'll help you find them..." 
                               aria-label="Chat with AI assistant">
                        <button id="searchButton" onclick="performSearch()" aria-label="Send message">
                            <span class="search-icon">üîç</span>
                        </button>
                    </div>
                    
                    <!-- Quick suggestion chips (no emojis) -->
                    <div class="suggestion-chips">
                        <span class="chip" onclick="performSearch('housing data Singapore')">Housing Data</span>
                        <span class="chip" onclick="performSearch('transport datasets')">Transport</span>
                        <span class="chip" onclick="performSearch('education statistics')">Education</span>
                        <span class="chip" onclick="performSearch('healthcare data')">Healthcare</span>
                        <span class="chip" onclick="performSearch('economic indicators')">Economy</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Results (Hidden initially, slides in when search performed) -->
            <div id="resultsPanel" class="results-panel" style="display: none;">
                <div class="results-header">
                    <h3>üìä Dataset Results</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="results-count" id="resultsCount">Ready to search</div>
                        <button onclick="closeResultsPanel()" class="close-panel-btn" title="Close results panel">‚úï</button>
                    </div>
                </div>
                <div id="resultsArea" class="results-content">
                    <!-- Results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js?v=2025062704"></script>
</body>
</html>
